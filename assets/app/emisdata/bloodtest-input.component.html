<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="created">Date Created</label>
            <input
                    type="text"
                    id="created"
                    class="form-control"
                    ngModel
                    name="created"
                    required>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
